<!DOCTYPE html>
<html>
<head>
        <title>Feedback - Deadrose Merchandise</title>
        <link rel="stylesheet"
        href="styles.css">
 </head>
 <body>
 <h1> We'd love your feedback</h1>
    <section id="Feedback">
        <p>Help us improve by sharing your experience with Deadrose.Drop your thoughts below!</p>

        <form>
            <input type="text"
        placeholder="Your Name"
        required><br><br>
            <input type="Email"
        placeholder="Your Email"
        required><br><br>
          <textarea placeholder="Your Feedback" rows="5" required></textarea><br><br>
               <button type="submit">send Feedback</button>
        </form>
    </section>
 </body>
</html>
